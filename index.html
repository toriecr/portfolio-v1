<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Anton&family=Lilita+One&family=Sawarabi+Gothic&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>

    <title>Torie CR</title>

</head>
<body>

    <div class="container col-container">

        <div class="row">
            <div class="col col-12 col-md-6">
                <div class="intro">
                    <div class="height_fix" data-aos="zoom-in" data-aos-duration="500" data-aos-mirror="true">
                        <div class="intro__nametag">
                            <div class="intro__nametag-top">
                                <h1 class="intro__nametag-top__h1">
                                    <span class="hello">Hello</span>
                                    <span class="myname">my name is</span>
                                </h1>
                            </div>
                            <div class="intro__nametag-middle">
                                <h1 class="torie">Torie</h1>
                                <p class="occupation">Software engineer, Coffee Fanatic</p>
                            </div>
                            <div class="intro__nametag-end"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-12 col-md-6">
                <div class="resume">
                    <a class="resume__link" href="https://toriecr.github.io/portfolio-v2/index.html#projects"></a>
                    <h2 class="titles">View Resume</h2>
                    <div class="resume__container">
                        <object class="resume_icon" type="image/svg+xml" data="img/resume2_fixed.svg"></object>
                    </div>
                </div>
            </div>

            <div class="col col-12 col-md-6">
                <div class="projects">
                    <a class="projects__link" href="https://toriecr.github.io/portfolio-v2/index.html#projects"></a>
                    <h2 class="titles">View Projects</h2>
                    <div class="projects__container">
                        <object class="projects_icon" type="image/svg+xml" data="img/lightbulb_fixed.svg"></object>
                    </div>
                </div>
            </div>

            <div class="col col-12 col-md-6">
                <div class="contact">
                    <a class="contact__link" href="https://toriecr.github.io/portfolio-v2/index.html#contact"></a>
                    <h2 class="titles">Contact Me</h2>
                    <div class="contact__container">
                        <object class="contact_icon" type="image/svg+xml" data="img/notification_fixed.svg"></object>
                    </div>
                </div>
            </div>

        </div> <!-- End of row1 -->

    </div> <!-- End of container -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
